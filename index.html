<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>TravelVedas | Luxury Domestic & International Tours with 100% Cashback</title>

    <!-- SEO META -->
    <meta
      name="description"
      content="TravelVedas offers 5★ domestic & international tour packages with a guaranteed 100% cashback benefit. Explore Goa, Dubai, Thailand, Vietnam, Bali & more at premium value."
    />
    <meta
      name="keywords"
      content="TravelVedas, luxury tours, international tour packages, domestic tour packages, Goa tours, Dubai package, Thailand tour deals, Vietnam tours, Bali holidays, 100% cashback travel"
    />
    <meta name="author" content="TravelVedas" />
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://travelvedas.com/" />

    <!-- OPEN GRAPH / WHATSAPP / FACEBOOK -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TravelVedas | Luxury Tour Packages with 100% Cashback" />
    <meta
      property="og:description"
      content="Book premium domestic & international tours with TravelVedas and enjoy guaranteed 100% cashback. Best offers on Dubai, Thailand, Bali & India tour packages."
    />
    <meta property="og:url" content="https://travelvedas.com/" />
    <meta property="og:image" content="https://www.travelvedas.com/TravelVedaTours.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TravelVedas | Luxury Tours + 100% Cashback" />
    <meta
      name="twitter:description"
      content="Explore premium tour packages from TravelVedas with guaranteed 100% cashback — Goa, Dubai, Thailand, Vietnam & more at best prices."
    />
    <meta name="twitter:image" content="https://www.travelvedas.com/TravelVedaTours.png" />

    <!-- MOBILE / PWA -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="TravelVedas" />

    <!-- APPLE -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TravelVedas" />

    <!-- FAVICON -->
   <link rel="icon" type="image/png" href="/image/icon.png" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PERFORMANCE: PRECONNECT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- VITE ENTRY -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
